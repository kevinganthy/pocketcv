name: Build SSG and deploy

on:
  push:
    branches:
      - main


jobs:
  pocketbase:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: kevinganthy
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Cache Docker layers
        id: cache-docker
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: docker-build-${{ hashFiles('pocketbase/**/*.go', 'pocketbase/**/*.db') }}
          restore-keys: |
            docker-build-

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./pocketbase/
          push: true
          tags: kevinganthy/pocketcv:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache,mode=max

  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: front
    needs: pocketbase
    
    services:
      pocketbase:
        image: kevinganthy/pocketcv:latest
        ports:
          - 8090:8090
          
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "front"

      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          static_site_generator: next

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            front/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}

      - name: Install dependencies
        run: npm ci

      - name: Build with Next.js
        run: npx --no-install next build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: front/out

  deploy:
    runs-on: ubuntu-latest
    needs: build

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4.0.5
        with:
          artifact_name: github-pages
